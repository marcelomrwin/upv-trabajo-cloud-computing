version: "3.9"

networks:
  kafka_network:
    name: kafka_network

services:

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - kafka_network

  kafka:
    image: docker.io/bitnami/kafka:3.3
    container_name: kafka
    hostname: kafka
    restart: always
    ports:
      - 19092:19092
    volumes:
      - "kafka_data:/bitnami"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: yes
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,CONNECTIONS_FROM_HOST://localhost:19092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONNECTIONS_FROM_HOST:PLAINTEXT
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONNECTIONS_FROM_HOST://:19092
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD","kafka-topics.sh","--list","--bootstrap-server","host.docker.internal:19092"]
      interval: 10s
      timeout: 50s
      retries: 5

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    ports:
      - 9080:8080
    depends_on:
      zookeeper:
        condition: service_started
      kafka:
        condition: service_healthy

    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9997
    networks:
      - kafka_network

  minio:
    container_name: Minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    image: quay.io/minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minion_data:/data
    restart: unless-stopped

  mongodb-executor:
    image: mongo:5.0
    container_name: mongodb-executor
    hostname: mongodb-executor
    restart: always
    ports:
      - 27017:27017
    environment:
      - TZ=Europe/Madrid
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongopasswd
      - MONGO_INITDB_DATABASE=executordb
      - DB_NAME=executordb
      - DB_USER=mongoadmin
      - DB_PASSWORD=mongopasswd
    volumes:
      - mongoexecutor_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 9081:8081
    depends_on:
      mongodb-executor:
        condition: service_started
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongopasswd
      ME_CONFIG_MONGODB_URL: mongodb://mongoadmin:mongopasswd@mongodb-executor:27017/

  postgres-injector:
    image: postgres:13
    container_name: postgres-injector
    hostname: postgres-injector
    ports:
      - 5433:5432
    environment:
      - TZ=Europe/Madrid
      - POSTGRES_DB=newsdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pginjector_data:/var/lib/postgresql/data

  postgres-api:
    image: postgres:13
    container_name: postgres-api
    hostname: postgres-api
    ports:
      - 5434:5432
    environment:
      - TZ=Europe/Madrid
      - POSTGRES_DB=apidb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgapi_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4:6
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 50
      PGADMIN_CONFIG_FILE_LOG_LEVEL: 50
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - postgres-injector
      - postgres-api
    ports:
      - "9082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  minion_data:
  mongoexecutor_data:
  pginjector_data:
  pgapi_data:
  pgadmin_data:
  kafka_data:
  zookeeper_data: