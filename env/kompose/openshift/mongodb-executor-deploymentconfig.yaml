apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb-executor
  name: mongodb-executor
spec:
  replicas: 1
  selector:
    io.kompose.service: mongodb-executor
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mongodb-executor
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_DATABASE
              value: executordb
            - name: MONGO_INITDB_PWD
              value: mongopasswd
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: root
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_USER
              value: mongoadmin
            - name: TZ
              value: Europe/Madrid
          image: ' '
          name: mongodb-executor
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongoexecutor-data-4
            - mountPath: /docker-entrypoint-initdb.d/
              name: mongodb-executor-claim1
      hostname: mongodb-executor
      restartPolicy: Always
      volumes:
        - name: mongoexecutor-data-4
          persistentVolumeClaim:
            claimName: mongoexecutor-data-4
        - name: mongodb-executor-claim1
          persistentVolumeClaim:
            claimName: mongodb-executor-claim1
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - mongodb-executor
        from:
          kind: ImageStreamTag
          name: mongodb-executor:4.4
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
