apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app.kubernetes.io/name: postgres-injector
    app.kubernetes.io/part-of: {{ .Chart.Name }}    
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: helm
    app.openshift.io/runtime: postgresql
    app.kubernetes.io/component: database
  name: postgres-injector
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-injector
  strategy:
    type: Recreate
  template:
    metadata:  
      labels:
        app.kubernetes.io/name: postgres-injector
    spec:
      containers:
        - env:
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.postgres_injector.name }}
                  key: postgres_db
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.postgres_injector.name }}
                  key: postgres_password
            - name: POSTGRESQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.postgres_injector.name }}
                  key: postgres_password                   
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.postgres_injector.name}}
                  key: postgres_user
            - name: TZ
              value: Europe/Madrid
          image: {{ .Values.images.postgres_injector.name}}:{{ .Values.images.postgres_injector.tag }}
          name: postgres-injector
          ports:
            - containerPort: {{ .Values.services.postgres_injector.port }}
          securityContext:
            capabilities: {}
            privileged: false
          resources:
            limits:
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - '--live'
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: pginjector-data
      hostname: postgres-injector
      restartPolicy: Always
      volumes:
        - name: pginjector-data
          persistentVolumeClaim:
            claimName: pginjector-data
status: {}
