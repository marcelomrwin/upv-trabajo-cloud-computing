apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: postgres-injector
  name: postgres-injector
spec:
  replicas: 1
  selector:
    io.kompose.service: postgres-injector
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: postgres-injector
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: newsdb
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_USER
            - name: TZ
              value: Europe/Madrid
          image: ' '
          name: postgres-injector
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pginjector-data
      hostname: postgres-injector
      restartPolicy: Always
      volumes:
        - name: pginjector-data
          persistentVolumeClaim:
            claimName: pginjector-data
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - postgres-injector
        from:
          kind: ImageStreamTag
          name: postgres-injector:13
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
